version: "3"
services:
  db: 
    image: postgres:latest
    env_file:
      - .env
    environment:
      - "POSTGRES_USER=${DB_USER}"
      - "POSTGRES_PASSWORD=${DB_PASS}"
      - "POSTGRES_DB=${DB_NAME}"
      - "TZ=America/Sao_Paulo"
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - ./pg-data:/var/lib/postgresql/data